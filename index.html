<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <form id="temperature-form">
      <div class="temp">
      <div>
        <div class="sec">
          <label for="temperature-input">Temperature:</label>
          <input type="number" id="temperature-input" name="temperature" required>
        </div>
        <div class="sec">
          <select id="direction-select" name="direction">
            <option value="c-to-f">Celsius</option>
            <option value="f-to-c">Fahrenheit</option>
          </select>
        </div>
      </div>
    </div>     
          <input class="convert" type="submit" value="Convert">
        
    </form>
    <div id="result"></div>
    <script>
      // Function to convert temperature
      function convertTemperature(value, direction) {
        if (direction === "c-to-f") {
          return (value * 1.8 + 32).toFixed(2) + "°F";
        } else if (direction === "f-to-c") {
          return ((value - 32) / 1.8).toFixed(2) + "°C";
        }
      }

      // Function to handle temperature conversion
      document.getElementById("temperature-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var temperature = parseFloat(document.getElementById("temperature-input").value);
        var direction = document.getElementById("direction-select").value;
        var result = document.getElementById("result");
        result.innerHTML = convertTemperature(temperature, direction);
      });
    </script>
  </body>
</html>
